<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list App</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo List App</h2>
      <form>
        <div class="row">
          <div class="input-field col s10">
            <input id="todo-input" type="text" />
            <label class="active" for="add_task">Add Task</label>
          </div>
          <button
            type="submit"
            class="col s2 btn-large add-todo waves-effect waves-light btn red-btn"
          >
            Add to List
          </button>
        </div>
      </form>
      <div class="todo-header">
        <button id="clear" class="waves-effect waves-light btn red-btn">
          Clear Todo List
        </button>
        <h3 class="todo-list-title">Todo List</h3>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
