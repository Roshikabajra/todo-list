<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script>
      function newItem() {
        var li = document.createElement("li");
        var listItem = document.getElementById("item").value;
        var t = document.createTextNode(listItem);
        li.appendChild(t);
        if (listItem === "") {
          alert("write something");
        } else {
          document.getElementById("myUl").appendChild(li);
        }
        document.getElementById("item").value = "";
      }
    </script>
    <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Todo list App</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner"></div>
      <h2>Todo List App</h2>
      </header>
      <form id="add-task">
       Add item <input type="text" name="item" id="item" /><br />
      <button type="button" onClick="newItem()" class="btn btn-primary">
        Add to List
      </button>
    </form>
      <button type="button" class="btn btn-danger">Clear Todo List</button>
    </div>
    Todo List
    <ul id="myUl"></ul>
  </body>
</html>
